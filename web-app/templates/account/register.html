{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6">Register Account</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-4">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-xs italic">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-500 text-white rounded-lg py-2 px-4 hover:bg-blue-600">
                Register
            </button>
        </form>
        <p class="mt-4 text-center text-sm">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Login</a>
        </p>
    </div>
</div>
{% endblock %}
