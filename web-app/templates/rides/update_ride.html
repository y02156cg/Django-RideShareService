{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6">Update Ride Request</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-4">
                {{ field.label_tag }}
                {{ field }}
                {% if field.help_text %}
                    <p class="text-gray-600 text-xs italic">{{ field.help_text }}</p>
                {% endif %}
                {% if field.errors %}
                    <p class="text-red-500 text-xs italic">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'ride_list' %}" class="bg-gray-500 text-white rounded px-4 py-2 hover:bg-gray-600">
                    Cancel
                </a>
                <button type="submit" class="bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-600">
                    Update Ride
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
