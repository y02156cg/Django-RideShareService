{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6">Complete Ride</h2>
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2">Ride Details</h3>
            <p><strong>Destination:</strong> {{ ride.destination }}</p>
            <p><strong>Arrival Time:</strong> {{ ride.arrival_time|date:"F j, Y, g:i a" }}</p>
            <p><strong>Total Passengers:</strong> {{ ride.total_passengers }}</p>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <div class="flex justify-end space-x-4 mt-6">
                <a href="{% url 'ride_list' %}" class="bg-gray-500 text-white rounded px-4 py-2 hover:bg-gray-600">
                    Cancel
                </a>
                <button type="submit" class="bg-green-500 text-white rounded px-4 py-2 hover:bg-green-600">
                    Mark as Complete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
